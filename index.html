<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drexware Website</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      color: white;
      padding: 40px;
      border: 3px solid white; /* Medium border size */
      border-radius: 15px; /* Rounded corners */
      background-color: rgba(255, 255, 255, 0.1);
      width: 80%; /* Set width to ensure content doesn't stretch too far */
      max-width: 600px; /* Limit maximum width */
    }
    
    .title {
      font-size: 48px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .services-line {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    .services-line::before,
    .services-line::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: white;
    }
    .services-line span {
      padding: 0 15px;
      font-size: 20px;
      font-weight: 600;
    }
    .purchase-button {
      padding: 10px 20px;
      background-color: #1e3c72;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }
    .purchase-button:hover {
      background-color: #2a5298;
    }
  </style>
</head>

<body>
  <div class="container">
      <div class="title">Drexware</div>
    <div class="services-line">

    </div>

  </div>
