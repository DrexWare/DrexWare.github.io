        body {

        .tabList {
            filter: drop-shadow(0 0 1rem var(--purple-300));
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #1e1e1e; /* Dark tab background */
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1e1e1e; /* Dark tab background */
            color: #e0e0e0; /* Light tab text color */
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .tab:hover {
            background-color: #333333; /* Slightly lighter background on hover */
        }
        .content {
            display: none;
            opacity: 0; /* Start invisible */
            transition: opacity 0.5s ease-in-out; /* Fade transition */
            padding: 20px;
            position: relative;
            height: 80vh;
        }
        .content.active {
            display: block; /* Show block */
            opacity: 1; /* Fully visible */
        }
        iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }
        .center {
  display: grid;
  height: inherit;
  place-items: center;
}
        /* Loading Spinner */
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #1e1e1e; /* Dark background for the spinner */
            border-top: 8px solid #e0e0e0; /* Light spinner color */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
     
        .card {
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin: 20px;

                .hljs {

                function showTab(index) {
            var tabs = document.getElementsByClassName('content');
            
            // Hide all tabs first
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
                tabs[i].style.display = 'none';
                tabs[i].style.opacity = 0; // Set opacity to 0 for fade effect
            }

            // Show the selected tab with a fade-in effect
            if (index != 69) {
                tabs[index].style.display = 'block'; // Show tab
                setTimeout(function() {
                    tabs[index].classList.add('active'); // Trigger fade-in
                    tabs[index].style.opacity = 1; // Set opacity to 1 after a short delay
                }, 10); // Small delay to allow display to take effect
            }
         
        }

        function hideSpinner(iframe) {
            var contentDiv = iframe.parentElement;
            var spinner = contentDiv.querySelector('.spinner');
            if (spinner) {
                spinner.style.display = 'none';
            }
        }
        document.addEventListener('DOMContentLoaded', (event) => {
